<!DOCTYPE html>
<html>

<head>
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div id="chat-container">
    <div id="message-container"></div>
    <div id="form-container">
      <form id="chat-form" onsubmit="sendMessage(); return false;">
        <input type="text" id="message-input" autocomplete="off" placeholder="Type your message here...">
        <button type="submit" id="send-button"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
</body>
<script src="{{ url_for('static', filename='chatbot.js') }}"></script>

</html>
